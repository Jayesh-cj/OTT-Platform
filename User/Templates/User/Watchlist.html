{% extends 'User/Header.html' %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Watchlist</title>
</head>
<body>

    {% block content %}
      
    <form action="" method="post">
        {% csrf_token %}
        <table align="center">
            <tr>
                <td>Playlist Title</td>
                <td><input type="text" name="txt_title" id=""></td>
            </tr>
            <tr>
                <td align="center" colspan="2">
                    <input type="submit" value="Create" name="btn_submit">
                    <input type="reset" value="Cancel" name="btn_cancel">
                </td>
            </tr>
        </table>
    </form>
    
    <br><br>
    
    <form action="" method="post">
        {% csrf_token %}
        <table align="center">
            {% for i in Watchlist %}
            <tr>
                <td>{{ forloop.counter }}</td>
                <td>{{ i.watchlist_name }} </td>
                <td><a href="{% url 'webuser:view_watchlist_contents' i.id %}">View Contents</a></td>
            </tr>
            {% endfor %}
        </table>
    </form>
</body>
</html>

{% if msg %}
<script>
    alert('{{ msg }}')
</script>
{% endif %}

{% endblock content %}
