{% extends 'User/Header.html' %}
{% load static %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <link rel="stylesheet" href="{% static 'User/assets/css/main.min.css' %} ">
<body>
{% block content %}

<div class="col-sm-4 col-12">
    <div class="card shadow mb-4">
        <div class="card-header">
            <h5 class="card-title">Reset Password</h5>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-12">
                    <!-- Form Field Start -->
                    <div class="mb-3">
                        <label for="currentPassword" class="form-label">Current Password</label>
                        <input type="password" class="form-control" id="currentPassword"
                            placeholder="Enter Current Password" />
                    </div>
                    <!-- Form Field Start -->
                    <div class="mb-3">
                        <label for="newPassword" class="form-label">New Password</label>
                        <input type="password" class="form-control" id="newPassword"
                            placeholder="Enter New Password" />
                    </div>
                    <!-- Form Field Start -->
                    <div class="mb-3">
                        <label for="confirmNewPassword" class="form-label">Confirm New Password</label>
                        <input type="password" class="form-control" id="confirmNewPassword"
                            placeholder="Confirm New Password" />
                    </div>
                </div>
            </div>
        </div>
        <div>
            <input type="submit" value="Update" name="btn_submit" class="btn-outline-secondary" >
        </div>
    </div>
</div>
  
<form action="" method="post">
    {% csrf_token %}
            <table align="center">
                <tr>
                    <td>Current Password</td>
                    <td><input type="password" name="txt_current_password" id=""></td>
                </tr>
                <tr>
                    <td>New Password</td>
                    <td><input type="password" name="txt_new_password" id=""></td>
                </tr>
                <tr>
                    <td>Confirm Password</td>
                    <td><input type="password" name="txt_confirm_password" id=""></td>
                </tr>
                <tr>
                    <td colspan="2" align="center">
                        <input type="submit" value="Update" name="btn_submit" btn btn-outline-secondary>
                        <input type="reset" value="Cancel" name="btn_cancel">
                    </td>
                </tr>
            </table>
    </form>
</body>
</html>

{% if msg %}
<script>
    alert("{{msg}}");
    </script>
{% endif %}

{% endblock content %}
