<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Form</title>
</head>
<body>
    
    <form method="post">
        {% csrf_token %}
        <table align="center">
            <caption align="top"><h1 align="center">Review</h1></caption>
                <tr>
                    <td>Rating:</td>
                    <td><input type="number" name="review_rating"></td>
                </tr>
                <tr>
                    <td>Review Content:</td>
                    <td><textarea name="txt_review_content" rows="4"></textarea></td>
                </tr>
                <tr>
                    <td colspan="2" align="center">
                        <input type="submit" value="Submit" name="btn_submit">
                        <input type="reset" value="Cancel" name="btn_cancel">
                    </td>
                </tr>
        </table>
    </form>
</body>
</html>
