<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Chatroom</title>
</head>
<body>
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <table align="center">
            <tr>
                <td>Photo</td>
                <td><input type="file" name="file_photo" id=""></td>
            </tr>
            <tr>
                <td>Name</td>
                <td><input type="text" name="txt_name" id=""></td>
            </tr>
            <tr>
                <td>Description</td>
                <td><textarea name="txt_description" id="" cols="30" rows="10"></textarea></td>
            </tr>
            <tr>
                <td>Status</td>
                <td>
                    <input type="radio" name="status" id="" value="0">Open
                    <input type="radio" name="status" id="" value="1">Closed
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" value="Create" name="btn_submit">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
