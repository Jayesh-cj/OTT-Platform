{% extends "User/Header.html" %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Chatroom</title>
    {% block content %}
    <style>
        a{
            text-decoration: none;        }
        .nav-links{
            justify-content: space-evenly;
            display: flex;
            height: 50px;
            background-color: aliceblue;
        }
        .nav-links-child{
            padding: 12px;
            width: 100%;
        }
        .nav-links-child:hover{
            transform: scale(1.2);
            color: black;
        }
    </style>
</head>
<body>
    <div class="nav-links">
        <a href="{% url 'webuser:chatrooms' %}">
            <div class="nav-links-child">List</div>
        </a>
        <a href="{% url 'webuser:joined_list' %}">
            <div class="nav-links-child">Joined</div>
        </a>
        <a href="{% url 'webuser:create_chatroom' %}">
            <div class="nav-links-child">Create</div>
        </a>
    </div>
    <br><br><br>
      
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <table align="center">
            <tr>
                <td>Photo</td>
                <td><input type="file" name="file_photo" id=""></td>
            </tr>
            <tr>
                <td>Name</td>
                <td><input type="text" name="txt_name" id=""></td>
            </tr>
            <tr>
                <td>Description</td>
                <td><textarea name="txt_description" id="" cols="30" rows="10"></textarea></td>
            </tr>
            <tr>
                <td>Status</td>
                <td>
                    <input type="radio" name="status" id="" value="0">Open <br>
                    <input type="radio" name="status" id="" value="1">Closed
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" value="Create" name="btn_submit">
                </td>
            </tr>
        </table>
    </form>
    {% endblock content %}

</body>
</html>
