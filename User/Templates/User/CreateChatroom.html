{% extends "User/Header.html" %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Chatroom</title>
    {% block content %}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        a {
            text-decoration: none;
        }
        .nav-links {
            justify-content: space-evenly;
            display: flex;
            height: 50px;
            background-color: aliceblue;
        }
        .nav-links-child {
            padding: 12px;
            width: 100%;
        }
        .nav-links-child:hover {
            transform: scale(1.2);
            color: black;
        }
    </style>
</head>
<body>
    <div class="nav-links">
        <a href="{% url 'webuser:chatrooms' %}">
            <div class="nav-links-child">List</div>
        </a>
        <a href="{% url 'webuser:joined_list' %}">
            <div class="nav-links-child">Joined</div>
        </a>
        <a href="{% url 'webuser:create_chatroom' %}">
            <div class="nav-links-child">Create</div>
        </a>
    </div>
    <br><br><br>
      
    <div class="container">
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group row">
                <label for="file_photo" class="col-sm-2 col-form-label">Photo</label>
                <div class="col-sm-10">
                    <input type="file" class="form-control-file" id="file_photo" name="file_photo">
                </div>
            </div>
            <div class="form-group row">
                <label for="txt_name" class="col-sm-2 col-form-label">Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="txt_name" name="txt_name">
                </div>
            </div>
            <div class="form-group row">
                <label for="txt_description" class="col-sm-2 col-form-label">Description</label>
                <div class="col-sm-10">
                    <textarea class="form-control" id="txt_description" name="txt_description" rows="5"></textarea>
                </div>
            </div>
            <fieldset class="form-group">
                <div class="row">
                    <legend class="col-form-label col-sm-2 pt-0">Status</legend>
                    <div class="col-sm-10">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="status" id="status_open" value="0">
                            <label class="form-check-label" for="status_open">
                                Open
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="status" id="status_closed" value="1">
                            <label class="form-check-label" for="status_closed">
                                Closed
                            </label>
                        </div>
                    </div>
                </div>
            </fieldset>
            <div class="form-group row">
                <div class="col-sm-10 offset-sm-2">
                    <button type="submit" class="btn btn-primary" name="btn_submit">Create</button>
                </div>
            </div>
        </form>
    </div>
    {% endblock content %}
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
