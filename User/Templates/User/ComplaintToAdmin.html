{% extends 'User/Header.html' %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complaint Form</title>
    <!-- Include Bootstrap CSS -->
    {% block content %}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Custom CSS styles */
        .nav-links {
            justify-content: space-evenly;
            display: flex;
            height: 50px;
            background-color: aliceblue;
        }
        .nav-links-child {
            padding: 12px;
            width: 100%;
        }
        .nav-links-child:hover {
            transform: scale(1.2);
            color: black;
        }
        /* Additional styles for the form */
        .form-container {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .form-heading {
            text-align: center;
            margin-bottom: 20px;
        }
        .btn-submit {
            width: 100%;
            margin-top: 10px;
        }
        .btn-cancel {
            width: 100%;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="nav-links">
        <a href="{% url 'webuser:complaint_to_admin' %}">
            <div class="nav-links-child">Complaint</div>
        </a>
        <a href="{% url 'webuser:view_complaints' %}">
            <div class="nav-links-child">Complaints</div>
        </a>
    </div>
    
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 form-container">
                <h1 class="form-heading">Complaint Form</h1>
                <form method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="txt_complaint_title">Title:</label>
                        <input type="text" class="form-control" id="txt_complaint_title" name="txt_complaint_title">
                    </div>
                    <div class="form-group">
                        <label for="txt_complaint_content">Complaint Content:</label>
                        <textarea class="form-control" id="txt_complaint_content" name="txt_complaint_content" rows="4"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary btn-submit" name="btn_submit">Send</button>
                    <button type="reset" class="btn btn-secondary btn-cancel" name="btn_cancel">Cancel</button>
                </form>
            </div>
        </div>
    </div>
    {% endblock content %}

    <!-- Include Bootstrap JavaScript (Optional if you don't use JavaScript components) -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
