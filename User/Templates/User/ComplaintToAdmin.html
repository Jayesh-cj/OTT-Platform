{% extends 'User/Header.html' %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complaint Form</title>
</head>
<body>

    {% block content %}
    <form method="post">
        {% csrf_token %}
        <table align="center">
            <caption align="top"><h1 align="center">Complaint Form</h1></caption>
            <tr>
                <td>Title:</td>
                <td><input type="text" name="txt_complaint_title"></td>
            </tr>
            <tr>
                <td>Complaint Content:</td>
                <td><textarea name="txt_complaint_content" rows="4"></textarea></td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" value="Send" name="btn_submit">
                    <input type="reset" value="Cancel" name="btn_cancel">
                </td>
            </tr>
        </table>
    </form>
    
    {% endblock content %}
</body>
</html>
