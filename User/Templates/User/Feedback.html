{% extends 'User/Header.html' %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    {% block content %}
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Custom CSS styles */
        /* Add any custom CSS styles if needed */
        .feedback-form {
            background-color: #f8f9fa;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 class="text-center mt-5">Feedback</h1>
        <div class="row justify-content-center">
            <div class="col-md-8 feedback-form">
                <form method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="txt_feedback_content">Feedback Content:</label>
                        <textarea class="form-control" id="txt_feedback_content" name="txt_feedback_content" rows="8" required></textarea>
                    </div>
                    <div class="row justify-content-center">
                        <div class="col-md-4">
                            <button type="submit" class="btn btn-primary btn-block" name="btn_submit">Send</button>
                        </div>
                        <div class="col-md-4">
                            <button type="reset" class="btn btn-secondary btn-block" name="btn_cancel">Cancel</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    {% endblock content %}

    <!-- Include Bootstrap JavaScript (Optional if you don't use JavaScript components) -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
