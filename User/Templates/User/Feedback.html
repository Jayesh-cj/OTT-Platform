{% extends 'User/Header.html' %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
</head>
<body>

    {% block content %}
      
    <form method="post">
        {% csrf_token %}
        <table align="center">
            <caption align="top"><h1 align="center">Feedback</h1></caption>
                <tr>
                    <td>Feedback Content:</td>
                    <td><textarea name="txt_feedback_content" rows="4" required></textarea></td>
                </tr>
                <tr>
                    <td colspan="2" align="center">
                        <input type="submit" value="Send" name="btn_submit">
                        <input type="reset" value="Cancel" name="btn_cancel">
                    </td>
                </tr>
            </table>
    </form>
</body>
</html>

{% endblock content %}
