{% extends 'User/Header.html' %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3>Edit Profile</h3>
                </div>
                <div class="card-body">
                    <form action="" method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="txt_name">Name:</label>
                            <input type="text" name="txt_name" value="{{ Details.user_name }}" id="txt_name" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="txt_contact">Contact:</label>
                            <input type="text" name="txt_contact" value="{{ Details.user_contact }}" id="txt_contact" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="txt_email">Email:</label>
                            <input type="email" name="txt_email" value="{{ Details.user_email }}" id="txt_email" class="form-control">
                        </div>
                        <div class="text-center">
                            <input type="submit" name="btn_submit" value="Update" class="btn btn-primary">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
</body>
</html>
