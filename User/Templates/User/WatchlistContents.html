{% extends 'User/Header.html' %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watchlist Contents</title>

    {% block content %}
      
    <style>
        th{
            background-color: aquamarine;
        }
    </style>
</head>
<body>
    <form action="" method="post">
        {% csrf_token %}
        <table align="center" width="75%">
            <caption align="top"><h1></h1></caption>
            <tr>
                <th>SL.NO</th>
                <th>Content Name</th>
                <th>Date Added</th>
                <th>Rating</th>
                <th>Action</th>
            </tr>
            {% for i in ContentList %}
            <tr align="center">
                <td>{{ forloop.counter }}</td>
                <td>
                    <a href="{% url 'webuser:content_details' i.id %}">{{ i.details_id.details_title }}</a>
                </td>
                <td>{{ i.wlist_date }} </td>
                <td><a href="{%  url 'webuser:rating' i.id %}".>Rate</a></td>
            </tr>
            {% endfor %}
        </table>
    </form>
</body>
</html>
    

{% endblock content %}
