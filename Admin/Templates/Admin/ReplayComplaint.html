{% extends "Admin/Header.html" %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Replay</title>
    {% block content %}
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <form action="" method="post">
            {% csrf_token %}
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="card">
                        <div class="card-header">
                            {{ Complaint.complaint_title }}
                        </div>
                        <div class="card-body">
                            <p class="card-text">{{ Complaint.complaint_content }}</p>
                            <p class="card-text"><small class="text-muted">Reported by {{ Complaint.user_id.user_name }} on {{ Complaint.complaint_date }}</small></p>
                        </div>
                    </div>
                    <div class="form-group mt-3">
                        <label for="txt_replay">Replay</label>
                        <textarea class="form-control" name="txt_replay" id="txt_replay" cols="30" rows="10"></textarea>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary" name="btn_replay">Replay</button>
                        <button type="reset" class="btn btn-secondary" name="btn_cancel">Cancel</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>
</html>

{% endblock content %}
