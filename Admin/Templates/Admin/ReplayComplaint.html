{% extends "Admin/Header.html" %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Replay</title>
</head>
<body>
    {% block content %}
      
    <form action="" method="post">
        {% csrf_token %}
        <table align="center">
            <tr>
                <td align="center">
                    {{ Complaint.complaint_title }}
                    <p>{{ Complaint.complaint_content }}</p>
                    <small>Reported by {{ Complaint.user_id.user_name }} on {{ Complaint.complaint_date }}</small>
                </td>
            </tr>
            <tr>
                <td><textarea name="txt_replay" id="" cols="30" rows="10"></textarea></td>
            </tr>
            <tr>
                <td align="center">
                    <input type="submit" value="Replay" name="btn_replay">
                    <input type="reset" value="Cancel" name="btn_cancel">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>

{% endblock content %}
