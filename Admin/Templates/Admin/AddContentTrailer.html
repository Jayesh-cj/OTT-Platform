{% extends "Admin/Header.html" %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trailer Upload</title>
</head>
{% block content %}
  
<body>
    <form action="" method="post">
        {% csrf_token %}
        <table align="center">
            <caption align="top"><h2 align="center">Add Trailer</h2></caption>
            <tr>
                <td>Content Title</td>
                <td>
                    <select name="sel_content" id="">
                        <option value="">---Select---</option>
                        {% for i in Content %}
                            <option value="{{ i.id }}">{{ i.details_title }}</option>                          
                        {% endfor %}
                    </select>
                </td>
            </tr>
            {% comment %} <tr>
                <td>Trailer Duration</td>
                <td><input type="time" name="time_duration" id=""></td>
            </tr> {% endcomment %}
            <tr>
                <td>Trailer Release Date</td>
                <td><input type="date" name="date_release_date" id=""></td>
            </tr>
            <tr>
                <td>Trailer Link</td>
                <td><textarea name="txt_url" id="" cols="30" rows="10"></textarea></td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" name="btn_upload" value="Upload">
                    <input type="reset" name="btn_cancel" value="Cancel">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
{% endblock content %}
