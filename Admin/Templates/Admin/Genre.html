{% extends "Admin/Header.html" %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genre</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

    {% block content %}
    <div class="container mt-5">
        <form action="" method="post" class="mb-4">
            {% csrf_token %}
            <div class="form-group row">
                <label for="txt_genre" class="col-sm-2 col-form-label">Genre</label>
                <div class="col-sm-10">
                    <input type="text" name="txt_genre" id="txt_genre" class="form-control" value="{{ E_Genre.genre_name }}">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-10 offset-sm-2">
                    <input type="submit" value="Submit" name="btn_submit" class="btn btn-primary">
                    <input type="reset" value="Cancel" name="btn_cancel" class="btn btn-secondary">
                </div>
            </div>
        </form>
        <table class="table table-bordered table-striped">
            <thead class="thead-dark">
                <tr align="center">
                    <th>Sl.no</th>
                    <th>Genre</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for i in Genre %}
                <tr align="center">
                    <td>{{ forloop.counter }}</td>
                    <td>{{ i.genre_name }}</td>
                    <td>
                        <a href="{% url 'webadmin:edit_genre' i.id %}" class="btn btn-info btn-sm">Edit</a>
                        <a href="{% url 'webadmin:del_genre' i.id %}" class="btn btn-danger btn-sm">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    {% endblock content %}
    
    <!-- Bootstrap JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
