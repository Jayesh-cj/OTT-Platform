{% extends "Admin/Header.html" %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Trailer</title>
</head>
<body>

    {% block content %}
      
    <br><br><br>
    <table align="center">
        <tr>
            <td>                
                <iframe width="800" height="500" src="https://www.youtube.com/embed/{{Trailer}}" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </td>
        </tr>
    </table>
</body>
</html>
{% endblock content %}
