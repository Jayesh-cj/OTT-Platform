<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>District</title>
</head>
<body>
    <form action="" method="post">
        <table border="1" align="center" cellpadding="10">
            {% csrf_token %}
            <tr>
                <td>District</td>
                <td><input type="text" name="txt_district" id="" value="{{ Ddata.district_name }}"></td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" value="Submit" name="btn_submit">
                    <input type="reset" value="Cancel" name="btn_cancel">
                </td>
            </tr>
        </table>
    </form>
    <br><br>
    <table border="1" align="center" cellpadding="10">
        <tr>
            <td>Sl.no</td>
            <td>Name</td>
            <td colspan="2" align="center">Action</td>
        </tr>
        {% for i in Data %}
        <tr>
            <td>{{ forloop.counter }}</td>
            <td>{{ i.district_name }}</td>
            <td colspan="2" align="center">
                <a href="{% url 'webadmin:del_district' i.id %}">Delete</a>|
                <a href="{% url 'webadmin:edit_district' i.id %}">Edit</a>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
