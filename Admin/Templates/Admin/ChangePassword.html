<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
</head>
<body>
    <form action="" method="post">
        {% csrf_token %}
            <table align="center">
                <tr>
                    <td>Current Password</td>
                    <td><input type="password" name="txt_current_password" id=""></td>
                </tr>
                <tr>
                    <td>New Password</td>
                    <td><input type="password" name="txt_new_password" id=""></td>
                </tr>
                <tr>
                    <td>Confirm Password</td>
                    <td><input type="password" name="txt_confirm_password" id=""></td>
                </tr>
                <tr>
                    <td colspan="2" align="center">
                        <input type="submit" value="Update" name="btn_submit">
                        <input type="reset" value="Cancel" name="btn_cancel">
                    </td>
                </tr>
            </table>
    </form>
</body>
</html>

{% if msg %}
    <script>
        alert("{{msg}}");
    </script>
{% endif %}
