{% extends "Admin/Header.html" %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    {% block content %}
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Optional: Include Bootstrap JS if you plan to use Bootstrap JavaScript components -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container card p-4">
        <form action="" method="post">
            {% csrf_token %}
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="txt_current_password">Current Password</label>
                        <input type="password" class="form-control" name="txt_current_password" id="txt_current_password">
                    </div>
                    <div class="form-group">
                        <label for="txt_new_password">New Password</label>
                        <input type="password" class="form-control" name="txt_new_password" id="txt_new_password">
                    </div>
                    <div class="form-group">
                        <label for="txt_confirm_password">Confirm Password</label>
                        <input type="password" class="form-control" name="txt_confirm_password" id="txt_confirm_password">
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary" name="btn_submit">Update</button>
                        <button type="reset" class="btn btn-secondary" name="btn_cancel">Cancel</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>
</html>

{% if msg %}
<script>
    alert("{{msg}}");
</script>
{% endif %}

{% endblock content %}
