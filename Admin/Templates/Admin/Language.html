{% extends "Admin/Header.html" %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language</title>
</head>
<body>
{% block content %}
  
<form action="" method="post">
    <table border="1" align="center" cellpadding="10">
            {% csrf_token %}
            <tr>
                <td>Language</td>
                <td><input type="text" name="txt_language" id="" value="{{ l_data.language_name }}"></td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" value="Submit" name="btn_submit">
                    <input type="reset" value="Cancel" name="btn_cancel">
                </td>
            </tr>
        </table>
    </form>
    <br><br>
    <table align="center" border="1" width="100%" cellpadding="10">
        <tr align="center">
            <th>Sl.no</th>
            <th>Language</th>
            <th colspan="2" align="center">Action</th>
        </tr>
        {% for i in Data %}
        <tr align="center">
            <td>{{ forloop.counter }}</td>
            <td>{{ i.language_name }}</td>
            <td><a href="{% url 'webadmin:edit_language' i.id %}">Edit</a></td>
            <td><a href="{% url 'webadmin:del_language' i.id %}">Delete</a></td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>


{% endblock content %}
