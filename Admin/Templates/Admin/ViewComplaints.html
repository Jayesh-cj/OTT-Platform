<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complaints</title>
    <style>
        th{
            background-color: aquamarine;
            border-color: blue;
            height: 30px;
        }

        td{
            padding-left: 25px;
        }
        a{
            text-decoration: none;
        }
    </style>
</head>
<body>
    <form action="" method="post">
        <table align="center" width="100%">
            <tr>
                <th>Sl.No</th>
                <th>Content</th>
                <th>Date</th>
                <th>User Name</th>
                <th>Action</th>
            </tr>
            {% for i in Complaints %}
                <tr>
                    <td>{{ forloop.counter }}</td>
                    <td width="500px"><b>{{ i.complaint_title }}</b> <p>{{ i.complaint_content }}</p></td>
                    <td>{{ i.complaint_date }}</td>
                    <td>{{ i.user_id.user_name }}</td>
                    <td><a href="{% url 'webadmin:replay_complaint' i.id %}">Replay</a></td>
                </tr>
            {% endfor %}
        </table>
    </form>
</body>
</html>
