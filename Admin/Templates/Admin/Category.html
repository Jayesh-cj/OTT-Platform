{% extends "Admin/Header.html" %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category</title>
</head>
<body>
{% block content %}
  
<form action="" method="post">
    {% csrf_token %}
        <table align="center" cellpadding="10">
            <tr>
                <td>Category</td>
                <td><input type="text" name="txt_category" id="" value="{{ Cdata.category_name }}"></td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" value="Save" name="btn_save">
                    <input type="reset" value="Cancel" name="btn_cancel">
                </td>
            </tr>
        </table>
    </form>
    <br><br>
    <table align="center" cellpadding="10" width="100%">
        <tr>
            <th>SL.no</th>
            <th>Category</th>
            <th colspan="2" align="center">Action</th>
        </tr>
        {% for i in Cat_data %}
        <tr>
                <td>{{ forloop.counter }}</td>
                <td>{{ i.category_name }}</td>
                <td><a href="{% url 'webadmin:del_category' i.id %}">Delete</a></td>
                <td><a href="{% url 'webadmin:edit_category' i.id %}">Edit</a></td>
            </tr>
            {% endfor %}
        </table>
    </body>
</html>
    {% endblock content %}
